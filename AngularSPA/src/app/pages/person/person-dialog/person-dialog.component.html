<div class="dialogHeader">
  <h1 mat-dialog-title>Person {{ person.id ? "bearbeiten" : "erstellen" }}</h1>
</div>

<form class="basicForm" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Vorname</mat-label>
    <input matInput placeholder="" value="" formControlName="firstName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nachname</mat-label>
    <input matInput placeholder="" value="" formControlName="lastName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Wähle das Geburtsdatum</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birth" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-radio-group aria-label="Geschlecht" formControlName="sex">
    <mat-radio-button [value]="1">Männlich</mat-radio-button>
    <mat-radio-button [value]="2">Weiblich</mat-radio-button>
    <mat-radio-button [value]="3">Divers</mat-radio-button>
  </mat-radio-group>
  <!--
      <mat-form-field appearance="fill">
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
      -->
</form>

<div mat-dialog-actions>
  <button mat-stroked-button color="basic" (click)="onClose()">
    Abbrechen
  </button>
  <button mat-stroked-button color="basic" (click)="onSubmit()">
    Speichern
  </button>
</div>
