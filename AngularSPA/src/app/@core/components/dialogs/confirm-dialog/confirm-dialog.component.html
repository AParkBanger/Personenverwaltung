<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions class="dialogFooter">
  <button mat-stroked-button color="basic" (click)="onDismiss()">Nein</button>
  <button mat-stroked-button color="basic" (click)="onConfirm()">Ja</button>
</div>
